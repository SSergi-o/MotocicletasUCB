<section class="h-100 h-custom">

  <div class="container h-100 py-5">
    <h1 style="text-align:center ;">Checkout</h1>
    <div class="s" style="text-align:center;" *ngIf= "items.length == 0">
      <h1 class="text-center">No hay productos en el carrito!</h1> <br>
      <button  class="btn btn-primary btn-block btn-lg" routerLink="/productos">Comprar Motos</button>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100" *ngIf="items.length > 0">

      <div class="col">

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="h5">Orden de Compra</th>
                <th scope="col">Format</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <th scope="row" >
                  <div class="d-flex align-items-center">
                    <img src="{{item.imagen}}" class="img-fluid rounded-3"
                      style="width: 120px;" alt="Book">
                    <div class="flex-column ms-4">
                      <p class="mb-2">{{item.nombre}}</p>
                    </div>
                  </div>
                </th>
                <td class="align-middle">
                </td>
                <td class="align-middle">
                  <div class="d-flex flex-row">
                    <button class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                      <i class="fas fa-minus"></i>
                    </button>

                    <input id="form1" min="0" name="quantity" value="1" type="number"
                      class="form-control form-control-sm" style="width: 50px;" />

                    <button class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td class="align-middle">
                  <p class="mb-0" style="font-weight: 500;">${{item.precio}}</p>
                </td>
              </tr>
              <tr>

            </tbody>
          </table>
        </div>

                  <p class="mb-2">${{subTotal}}</p>
                </div>

                <div class="d-flex justify-content-between" style="font-weight: 500;">

                </div>

                <hr class="my-4">
