
<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of listaProductos">
      <div class="card col-md-3">
        <img src="{{item.imagen}}" alt="">
        <h5 class="itemdata">

          {{item.nombre}}</h5>
          <p class="itemdata">{{item.descripcion}}</p>
        <p><strong>Precio: </strong> ${{item.precio}}</p>

        <button class="btn btn-primary">Comprar</button>
      </div>
    </ng-container>
  </div>
</div>
